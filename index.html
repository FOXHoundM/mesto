<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="mesto" content="Проект(Javascript) 4 Микаэля на Практикуме" />
		<meta name="keywords" content="HTML, CSS, Адаптивная вёрстка, Javascript" />
		<meta name="author" content="Гюльмамедов Микаэль" />

		<link rel="stylesheet" href="./pages/index.css" />

		<title>Mesto Russia</title>
	</head>
	<body class="page">
		<header class="header">
			<img
				class="header__logo"
				src="./image/logo/logomesto.svg"
				alt="логотип"
			/>
		</header>

		<main class="content">
			<section class="profile">
				<img
					src="./image/avatar.jpg"
					alt="фото аватара"
					class="profile__avatar"
				/>
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
					<button
						class="profile__edit-button"
						type="button"
					></button>
				</div>

				<button
					class="profile__add-button"
					type="button"
				></button>
			</section>

			<section class="elements">
				<ul class="elements__item">
					<li class="cards">
						<img
							src="./image/elements-img/element_1(6).jpg"
							alt="изображение"
							class="cards__image"
						/>
						<div class="cards__text">
							<h2 class="cards__title">Карачаевск</h2>
							<button
								class="cards__like"
								type="button"
							></button>
						</div>
					</li>

					<li class="cards">
						<img
							src="./image/elements-img/element_2(4).jpg"
							alt="изображение"
							class="cards__image"
						/>
						<div class="cards__text">
							<h2 class="cards__title">Гора Эльбрус</h2>
							<button
								class="cards__like"
								type="button"
							></button>
						</div>
					</li>

					<li class="cards">
						<img
							src="./image/elements-img/element_3(5).jpg"
							alt="изображение"
							class="cards__image"
						/>
						<div class="cards__text">
							<h2 class="cards__title">Домбай</h2>
							<button
								class="cards__like"
								type="button"
							></button>
						</div>
					</li>

					<li class="cards">
						<img
							src="./image/elements-img/element_2(4).jpg"
							alt="изображение"
							class="cards__image"
						/>
						<div class="cards__text">
							<h2 class="cards__title">Гора Эльбрус</h2>
							<button
								class="cards__like"
								type="button"
							></button>
						</div>
					</li>

					<li class="cards">
						<img
							src="./image/elements-img/element_3(5).jpg"
							alt="изображение"
							class="cards__image"
						/>
						<div class="cards__text">
							<h2 class="cards__title">Домбай</h2>
							<button
								class="cards__like"
								type="button"
							></button>
						</div>
					</li>

					<li class="cards">
						<img
							src="./image/elements-img/element_1(6).jpg"
							alt="изображение"
							class="cards__image"
						/>
						<div class="cards__text">
							<h2 class="cards__title">Карачаево-Ч...</h2>
							<button
								class="cards__like"
								type="button"
							></button>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy;&nbsp; 2022 Микаэль</p>
		</footer>

		<!--POP-UP-->
		<div class="popup">
			<div class="popup__container">
				<button
					class="popup__close"
					type="button"
				></button>

				<h2 class="popup__title">Редактировать профиль</h2>

				<form class="popup__form" name="editProfile">
					<input
						type="text"
						class="popup__input popup__input_type_name"
						name="editName"
						placeholder=" "
					/>
					<input
						type="text"
						class="popup__input popup__input_type_prof"
						name="editProffession"
						placeholder=" "
					/>
					<button class="popup__save-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<script src="./scripts/index.js"></script>
	</body>
</html>
