<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta name="mesto" content="Проект(Javascript) 4 Микаэля на Практикуме"/>
	<meta
		name="keywords"
		content="HTML, CSS, Адаптивная вёрстка, Javascript"
	/>
	<meta name="author" content="Гюльмамедов Микаэль"/>

	<title>Mesto Russia</title>
</head>
<body class="page">
<header class="header">
	<img
		class="header__logo"
		src="<%=require('./images/logo/logo-mesto.svg')%>"
		alt="логотип"
	/>
</header>

<main class="content">
	<section class="profile">

		<div class="profile__avatar"></div>

		<div class="profile__info">
			<h1 class="profile__title"></h1>
			<p class="profile__subtitle"></p>
			<button
				class="profile__edit-button"
				type="button"
				aria-label="Редактировать профиль"
			></button>

		</div>

		<button
			class="profile__add-button"
			type="button"
			aria-label="Добавить фото"
		></button>
	</section>

	<section class="elements">
		<ul class="elements__item"></ul>
	</section>
</main>

<footer class="footer">
	<p class="footer__copyright">&copy;&nbsp; 2022 Микаэль</p>
</footer>

<!--POPUP ADD-->
<div class="popup popup_add">
	<div class="popup__container popup__container_add">
		<button
			class="popup__close popup__close_add"
			type="button"
			aria-label="закрыть окно"
		></button>

		<h2 class="popup__title">Новое место</h2>

		<form
			class="popup__form popup__form_add"
			name="add-photo"
			novalidate
		>
			<input
				aria-label="Название"
				type="text"
				class="popup__input popup__input_type_title"
				name="name"
				id="add-title"
				placeholder="Название "
				required
				minlength="2"
				maxlength="30"
			/>
			<span class="popup__error add-title-error"></span>

			<input
				aria-label="Ссылка на картинку"
				type="url"
				class="popup__input popup__input_type_link"
				name="link"
				id="add-link"
				placeholder="Ссылка на картинку "
				required
			/>
			<span class="popup__error add-link-error"></span>

			<button
				disabled
				class="popup__save-button"
				type="submit"
				aria-label="Создать"
			>
				Создать
			</button>
		</form>
	</div>
</div>

<!--POPUP EDIT-->
<div class="popup popup_edit">
	<div class="popup__container popup__container_edit">
		<button
			class="popup__close popup__close_edit"
			type="button"
			aria-label="закрыть окно"
		></button>

		<h2 class="popup__title">Редактировать профиль</h2>

		<form
			class="popup__form popup__form_edit"
			name="edit-profile"
			novalidate
		>
			<input
				aria-label="Редактировать имя"
				type="text"
				class="popup__input popup__input_type_name"
				name="name"
				id="edit-name"
				placeholder=""
				required
				minlength="2"
				maxlength="40"
			/>
			<span class="popup__error edit-name-error"></span>

			<input
				aria-label="Редактировать профессию"
				type="text"
				class="popup__input popup__input_type_prof"
				name="job"
				id="edit-profession"
				placeholder=""
				required
				minlength="2"
				maxlength="200"
			/>
			<span class="popup__error edit-profession-error"></span>

			<button
				disabled
				class="popup__save-button"
				type="submit"
				aria-label="Сохранить"
			>
				Сохранить
			</button>
		</form>
	</div>
</div>

<!--POPUP IMAGE-->
<div class="popup popup_image">
	<div class="popup__container popup__container_image">
		<button
			class="popup__close popup__close_image"
			type="button"
			aria-label="закрыть окно"
		></button>

		<img src="#" alt="#" class="popup__image"/>

		<p class="popup__subtitle"></p>
	</div>
</div>

<!--POPUP AVATAR-->
<div class="popup popup_avatar">
	<div class="popup__container popup__container_avatar">
		<button
			class="popup__close popup__close_avatar"
			type="button"
			aria-label="закрыть окно"
		></button>

		<h2 class="popup__title popup__title_avatar">Обновить аватар</h2>

		<form
			class="popup__form popup__form_avatar"
			name="edit-avatar"
			novalidate
		>
			<input
				aria-label="Обновить аватар"
				type="url"
				class="popup__input popup__input_type_avatar"
				name="avatar"
				id="avatar-link"
				placeholder="Ссылка"
				required
			/>
			<span class="popup__error avatar-link-error"></span>

			<button
				disabled
				class="popup__save-button"
				type="submit"
				aria-label="Сохранить"
			>
				Сохранить
			</button>
		</form>
	</div>
</div>

<!--POPUP SUBMIT-->
<div class="popup popup_delete">
	<div class="popup__container popup__container_delete">
		<button
			class="popup__close popup__close_delete"
			type="button"
			aria-label="закрыть окно"
		></button>

		<h2 class="popup__title popup__title_delete">Вы уверены?</h2>

		<form
			class="popup__form popup__form_avatar"
			name="edit-avatar"
			novalidate
		>

			<button
				class="popup__save-button"
				type="submit"
				aria-label="Да"
			>
				Да
			</button>
		</form>

	</div>
</div>


<!--TEMPLATE-->
<template class="template">
	<li class="cards">
		<button aria-label="удалить карту" class="cards__delete"></button>
		<img src=" " alt="" id="" class="cards__image"/>
		<div class="cards__text">
			<h2 class="cards__title"></h2>
			<div class="cards__like_container">
				<button
					class="cards__like"
					type="button"
					aria-label="поставить лайк"
				></button>
				<span class="cards__like_count"></span>
			</div>
		</div>
	</li>
</template>

</body>
</html>
